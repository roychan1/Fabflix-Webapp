<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>

    <title>Login to Fablix</title>
</head>
<body class="table-secondary">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-header" style="display:inline;">
                <a class="navbar-brand" href="">Fabflix</a>
            </div>
            <div style="float:right;">
                <a class="nav-link text-white" href="./dashboard-login.html"><b>Employee Dashboard</b></a>
            </div>
        </div>
    </div>
</nav>

<div class="bg-white p-5 rounded" style="position:fixed;top:50%;left:50%;transform:translate(-50%, -50%);">
    <h2>Login</h2>
    <form id="login_form" method="post" action="#">
        <div class="form-group">
            <label class="form-label">Email address</label>
            <input type="email" name="username" class="form-control" placeholder="Enter email"/>
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="mb-3 text-danger" id="login_error_message"></div>
        <div class="mb-3 g-recaptcha" data-sitekey="6LdK4OoiAAAAAC7NtVGgAH9Ie521KPynFC89MkkJ"></div>
        <div>
            <button type="submit" class="btn btn-dark my-2 my-sm-0">Submit</button>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./login.js"></script>

</body>
</html>
