<html lang="en">
<head>
  <meta charset="UTF-8">

        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    .autocomplete-suggestions { border: 1px solid #999; background: #FFF; overflow: auto; }
    .autocomplete-suggestion { padding: 2px 5px; white-space: nowrap; overflow: hidden; }
    .autocomplete-selected { background: #F0F0F0; }
    .autocomplete-suggestions strong { font-weight: normal; color: #3399FF; }
    .autocomplete-group { padding: 2px 5px; }
    .autocomplete-group strong { display: block; border-bottom: 1px solid #000; }
  </style>

  <title>Home</title>

<body class="table-secondary" style="height:100vh;" >
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./">Fabflix</a>
    </div>
    <div style="float:right;">
      <div style="display: inline-block;">
        <input type="text" name="movie" id="autocomplete"
               class="mr-sm-2 form-control form-control-sm"
               placeholder="Search Movies"/>
      </div>
      <button class="btn btn-outline-light btn-sm" id="submit-autocomplete" style="display: inline-block;">Search</button>
      <a class="nav-link text-white" style="display: inline-block;" href="./dashboard-login.html"><b>Employee Dashboard</b></a>

<div class="container bg-white" style="height:100%;">
  <h1 class="pt-3">Search</h1>
  <form class="form-inline my-2 my-lg-0" action="#" id="search-queries" method="post">
    <input class="form-control mr-sm-2" name="title" type="search" placeholder="title" aria-label="Search">
    <input class="form-control mr-sm-2" name="year" type="search" placeholder="year" aria-label="Search">
    <input class="form-control mr-sm-2" name="director" type="search" placeholder="director" aria-label="Search">
    <input class="form-control mr-sm-2" name="star" type="search" placeholder="star" aria-label="Search">
    <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
  </form>
  <br>
  <h1>Browse</h1>
  <div id="browse-queries-alphabet"></div>
  <div id="browse-queries-genre"></div>
</div>
