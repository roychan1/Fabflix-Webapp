<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Movie List</title>
</head>
<body class="table-secondary" onLoad="setButtons()";>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header" style="display:inline;">
            <a class="navbar-brand" href="./">Fabflix</a>
        </div>
        <div style="float:right;">
            <a class="nav-link text-white" href="./dashboard-login.html" style="display:inline;"><b>Employee Dashboard</b></a>
            <a class="nav-link text-warning" href="./shopping-cart.html" style="display:inline;"><b>Cart</b></a>
        </div>
    </div>
</nav>

<div class="container bg-white">
    <h1 class="pt-3">Results</h1>

    <div id="btnLayer" style="display:inline;">
        <div style="float:left;">
            <button class="btn btn-light btn-sm mx-2 py-2 dropdown-toggle" id="sortRatingBtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort Rating
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" id="ratingAsc">Rating ↑</a>
                <a class="dropdown-item" href="#" id="ratingDes">Rating ↓</a>
            </div>
        </div>

        <div style="float:left;">
            <button class="btn btn-light btn-sm mx-2 py-2 dropdown-toggle" id="sortTitleBtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort Title
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" id="titleAsc">Title ↑</a>
                <a class="dropdown-item" href="#" id="titleDes">Title ↓</a>
            </div>
        </div>

        <ul class="pagination mx-2" style="float:right;">
            <li class="page-item">
                <a class="btn btn-light btn-sm py-2" id="prevBtn" href="">Previous</a>
            </li>
            <li class="page-item">
                <a class="btn btn-light btn-sm py-2" id="nextBtn" href="">Next</a>
            </li>
        </ul>

        <div style="float:right;">
            <button class="btn btn-light btn-sm mx-2 py-2 dropdown-toggle" id="currentBtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                View 25
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" id="view1Btn">View 10</a>
                <a class="dropdown-item" href="#" id="view2Btn">View 25</a>
                <a class="dropdown-item" href="#" id="view3Btn">View 50</a>
                <a class="dropdown-item" href="#" id="view4Btn">View 100</a>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table id="movie_list_table" class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Genres</th>
                <th>Stars</th>
                <th>Rating</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="movie_list_table_body"></tbody>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="movie-list.js"></script>

</body>
</html>
