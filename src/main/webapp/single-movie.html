<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Single Movie</title>
</head>
<body class="table-secondary">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">Fabflix</a>
        </div>
        <a class="nav-link text-warning" href="./shopping-cart.html" style="float:right;"><b>Cart</b></a>
    </div>
</nav>

<div class="container bg-white">
    <a id="backBtn" class="badge badge-light px-2 py-2 my-2" href="#">< Back</a>
    <div>
        <div style="display: inline;">
            <h1 id="single_movie_title" style="float:left;"></h1>
            <div style="float:right;">
                <button id="add_button" type="button" class='btn btn-dark btn-sm my-2 my-sm-0'>Add to cart</button>
                <div id="success" class='mt-2 text-success' style="display: none">Successfully added.</div>
                <div id="fail" class='mt-2 text-danger' style="display: none">Failed to add.</div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table id="single_movie_list_table" class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Genres</th>
                <th>Stars</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody id="single_movie_list_table_body"></tbody>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
