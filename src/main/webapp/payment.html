<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <title>Shopping Cart</title>
</head>
<body class="table-secondary" style="height:100vh;">
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./">Fabflix</a>
    </div>
    <a class="nav-link text-warning" href="./shopping-cart.html" style="float:right;"><b>Cart</b></a>
  </div>
</nav>

<div class="container bg-white" style="height:100%;">
  <h1 class="pt-3">Total Price:</h1>
  <h3 id="total_price"></h3>
  <form class="form-inline my-2 my-lg-0" action="#" method="post" id="payment_form">
    <input class="form-control mr-sm-2" type="text" placeholder="first name" name="first_name">
    <input class="form-control mr-sm-2" type="text" placeholder="last name" name="last_name">
    <input class="form-control mr-sm-2" type="text" placeholder="credit card number" name="credit_card_number">
    <input class="form-control mr-sm-2" type="date" placeholder="expiration date" name="expiration_date">
    <input class="btn btn-dark my-2 my-sm-0" type="submit" value="Place Order">
  </form>
  <div class='mt-2 text-danger' id="fail_payment" style="display: none">Payment information not recognized. Please re-enter payment information.</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="payment.js"></script>

</body>
</html>
